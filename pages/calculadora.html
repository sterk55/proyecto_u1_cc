<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../JS/funciones-calcu.js"></script>
    <link rel="stylesheet" href="../CSS/calculadora-style.css">

    <title>Calculadora</title>
</head>
<body>

    <header></header>
    <nav></nav>
    <section >
     
            <h1>Calculadora</h1>
            <br>
            <label for="">Primer Numero = </label>
            <label for="" id="idPrimerDigito"></label>
            <br>
            <label for="">OPERACION =</label>
            <label for="" id="idOperacion"></label>
            <br>
            <label for="">Segundo Numero =</label>
            <label for="" id="idSegundoDigito"></label>
            <br>
            
           
            <br>
            <table id="idPrimeraTabla" style="margin: 0 auto ; display:block ;  ">
                <tr>
                    <td><button onclick="document.getElementById('idPrimerDigito').innerHTML = document.getElementById('idPrimerDigito').innerHTML +'7'">7</button></td>
                    <td><button onclick="document.getElementById('idPrimerDigito').innerHTML = document.getElementById('idPrimerDigito').innerHTML +'8'">8</button></td>
                    <td><button onclick="document.getElementById('idPrimerDigito').innerHTML = document.getElementById('idPrimerDigito').innerHTML +'9'">9</button></td>
                </tr>
                <tr>
                    <td><button onclick="document.getElementById('idPrimerDigito').innerHTML = document.getElementById('idPrimerDigito').innerHTML +'4'">4</button></td>
                    <td><button onclick="document.getElementById('idPrimerDigito').innerHTML = document.getElementById('idPrimerDigito').innerHTML +'5'">5</button></td>
                    <td><button onclick="document.getElementById('idPrimerDigito').innerHTML = document.getElementById('idPrimerDigito').innerHTML +'6'">6</button></td>
                </tr>
                <tr>
                    <td><button onclick="document.getElementById('idPrimerDigito').innerHTML = document.getElementById('idPrimerDigito').innerHTML +'1'">1</button></td>
                    <td><button onclick="document.getElementById('idPrimerDigito').innerHTML = document.getElementById('idPrimerDigito').innerHTML +'2'">2</button></td>
                    <td><button onclick="document.getElementById('idPrimerDigito').innerHTML = document.getElementById('idPrimerDigito').innerHTML +'3'">3</button></td>
                </tr>
            </table>
            <table id="idSegundaTabla" style="display:none ; margin: 0 auto ;">
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                </tr>
            </table>
            <table >
                <tr>
                    <td><button onclick="document.getElementById('idOperacion').innerHTML='+'">Sumar</button></td>
                    <td><button  onclick="document.getElementById('idOperacion').innerHTML='-'">Restar</button></td>
                </tr>
                <tr>
                    <td><button onclick="document.getElementById('idOperacion').innerHTML='*'">Multiplicar</button></td>
                    <td><button onclick="document.getElementById('idOperacion').innerHTML='/'">Dividir</button></td>
                </tr>
            </table>

            <br>

            <label for="" id="">Su Resultado es:</label>
            <label for="" id="resul"></label>



       
    </section>
    <footer></footer>

</body>
</html>
