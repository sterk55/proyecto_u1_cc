<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../JS/funciones.js"></script>

    <title>Calculadora</title>
</head>
<body>

    <header></header>
    <nav></nav>
    <section style="text-align: center;">
     
            <h1>Calculadora</h1>
            <br>
            <label for="">Ingrese el Primer Numero</label>
            <input type="number" id="number1">
            <br>
            <label for="">Ingrese el Segundo Numero</label>
            <input type="number" id="number2">
            <br>
            <br>
            <table style="margin: 0 auto;">
                <tr>
                    <td><button onclick="document.getElementById('resul').innerHTML=sumar(parseInt(document.getElementById('number1').value) , parseInt(document.getElementById('number2').value))">Sumar</button></td>
                    <td><button  onclick="document.getElementById('resul').innerHTML=restar(document.getElementById('number1').value , document.getElementById('number2').value)">Restar</button></td>
                </tr>
                <tr>
                    <td><button onclick="document.getElementById('resul').innerHTML=multiplicar(document.getElementById('number1').value , document.getElementById('number2').value)">Multiplicar</button></td>
                    <td><button onclick="document.getElementById('resul').innerHTML=dividir(document.getElementById('number1').value , document.getElementById('number2').value)">Dividir</button></td>
                </tr>
            </table>

            <br>

            <label for="" id="">Su Resultado es:</label>
            <label for="" id="resul"></label>



       
    </section>
    <footer></footer>

</body>
</html>
